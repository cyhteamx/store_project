server:
  port: 8888

spring:
  application:
    name: microservice-store-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    auth:
      path: /auth/**
#      sensitiveHeaders:
#      sensitive-headers:
      stripPrefix: true
      serviceId: microservice-store-auth
    admin:
      path: /admin/**
      serviceId: microservice-store-web-admin
    user:
      path: /user/**
      stripPrefix: false
      serviceId: microservice-store-service-user
#  add-proxy-headers: true
  add-host-header: true
  sensitive-headers:
#zuul.sensitiveHeaders: Cookie,Set-Cookie,Authorization # zuul.sensitive-headers=

client:
  secret: store

while-list:
  uriWhiteList:
    - /admin/login
    - /admin/menu/list
    - /user/menu/list
    - /auth/oauth/token
    - /auth/oauth/authorize
    - /auth/oauth/user
#    - /auth/client/token
    - /auth/jwt/token




